<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>lemontool注册</title>
<import type = "css" file = "css/header"/>
<import type = "css" file = "css/initial"/>
<import type = "css" file = "css/register"/>
<import type = "js" file = "js/jquery"/>
<import type = "js" file = "js/jquery_min"/>
<import type = "js" file = "js/common"/>
<import type = "js" file = "js/register"/>
</head>

<body>
<!------header--------->
<include file="./Tpl/header.html" />
<!-------------content-------->
<div style="width:100%;height:500px">
<div style="padding:150px 300px;">
<div class="rg_frame">
	<div class="rg_word">欢迎注册，这里给您提供更有保障的服务！已有注册，点击<a href="login">这里</a>登录</div>
	<div class="rg_form">
		<div class="log_error">{$reg_note}</div>
		<form method="post" name="" id="register" onsubmit="" action="register">
			<table class="rg_table">
				<tr>
					<td>邮箱/手机</td>
					<td><input type="text" name="unique_tel" id="unique_tel"/></td>
					<td id="tip_1"></td>
				</tr>
				
				<tr>
					<td>密码</td>
					<td><input type="password" name="pwd" id="pwd"/></td>
					<td id="tip_2"></td>
				</tr>
				
				<tr>
					<td>确认密码</td>
					<td><input type="password" name="confirm_pwd" id="confirm_pwd"/></td>
					<td id="tip_3"></td>
				</tr>	

				<tr>
					<td></td>
					<td><input id="submit" type="submit" value="注册"/></td>
				</tr>
			</table>
		</form>
	</div>
<div>
</body>
</html>
